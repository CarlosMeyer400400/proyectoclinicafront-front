<app-header></app-header>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preguntas frecuentes</title>
  <link rel="stylesheet" href="preguntas.component.css">
  <!-- Bootstrap y FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>

  <div class="faq-container">
    <div class="faq-icon">
      <i class="fas fa-question-circle"></i>
    </div>

    <div class="contact-title">
      <h1>Preguntas frecuentes</h1>
    </div>


    <div class="accordion" id="faqAccordion">
      <div *ngFor="let pregunta of preguntas; let i = index" class="accordion-item">
        <h2 class="accordion-header" id="heading-{{i}}">
          <button class="accordion-button faq-button" type="button" (click)="toggleCollapse(i)">
            {{ pregunta.preguntas }}
          </button>
        </h2>
        <div [ngClass]="{'collapse': !isExpanded(i), 'show': isExpanded(i)}" id="collapse-{{i}}">
          <div class="accordion-body">
            {{ pregunta.respuestas }}
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>

</body>

</html>
