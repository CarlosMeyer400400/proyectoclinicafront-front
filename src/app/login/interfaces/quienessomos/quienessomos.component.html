<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dental Crown</title>
  <link rel="stylesheet" href="quienessomos.component.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  
  <app-header></app-header> <!-- Encabezado de la página -->

  <!-- Sección: Sobre Dental Crown -->
  <div class="section-container" id="sobre-crown">
    <div class="section sobre-dental-crown">
      <div class="text-left">
        <img src="assets/images/somos.jpg" alt="Sobre Dental Crown" class="section-image image-sobre">
      </div>
      <div class="text-right">
        <h2>Dental Crown</h2>
        <p>{{ informacion.quienessomos }}</p>
      </div>
      <i class="fas fa-tooth tooth-icon"></i> <!-- Ícono del diente -->
    </div>
  </div>

  <!-- Sección: Misión -->
  <div class="section-container" id="mision">
    <div class="section mision">
      <div class="text-left">
        <h2>Misión</h2>
        <p>{{ informacion.mision }}</p>
      </div>
      <div class="text-right">
        <img src="assets/images/consultorio-dentistas.jpeg" alt="Misión" class="section-image image-mision">
      </div>
      <i class="fas fa-tooth tooth-icon"></i> <!-- Ícono del diente -->
    </div>
  </div>

  <!-- Sección: Visión -->
  <div class="section-container" id="vision">
    <div class="section vision">
      <div class="text-left">
        <img src="assets/images/dentist2.jpg" alt="Visión" class="section-image image-vision">
      </div>
      <div class="text-right">
        <h2>Visión</h2>
        <p>{{ informacion.vision }}</p>
      </div>
      <i class="fas fa-tooth tooth-icon"></i> <!-- Ícono del diente -->
    </div>
  </div>

  <app-footer></app-footer> <!-- Pie de página -->

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
