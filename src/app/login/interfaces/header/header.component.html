<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="header.component.css">
</head>
<body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-md-3 col-sm-3 col-3">
            <div class="logo">
              <img [src]="logoblanco"[style.width.px]="200" [style.height.px]="100">
            </div>
          </div>
          <div class="col-md-9 col-sm-9 col-9" style="text-align: end;">
            <div class="menu_icon" [class.menu_icon_Class]="menu_icon_variable" (click)="openMenu()">
              <span></span>
              <span></span>
              <span></span>
            </div>
            <div class="menu" [class.menuClass]="menuVariable">
              <ul>
                <br>
                <li routerLink="/user/inicio" routerLinkActive="active-link">Inicio</li>
                <li routerLink="/user/servicios" routerLinkActive="active-link">Servicios</li>
                <li routerLink="/user/quienessomos" routerLinkActive="active-link">¿Quiénes somos?</li>
                <li routerLink="/user/contacto" routerLinkActive="active-link">Contacto</li>
                <li routerLink="/user/historial" routerLinkActive="active-link">Historial</li>
                <li routerLink="/user/agendar" routerLinkActive="active-link">Agendar</li>
                <li routerLink="/user/preguntas" routerLinkActive="active-link" class="fas fa-question"></li>
                <li routerLink="/user/perfil" routerLinkActive="active-link" class="fas fa-user"></li>

                <button (click)="cerrarSesion()">Cerrar sesion</button>
              </ul>

    <!-- Agregar breadcrumbs después del menú -->
    <div class="container">
     <app-breadcrumbs></app-breadcrumbs>
    </div>
            </div>
          </div>
        </div>
      </div>
      </header>
</body>
</html>
