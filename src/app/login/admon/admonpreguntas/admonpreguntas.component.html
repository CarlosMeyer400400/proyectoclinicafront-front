<app-headeradmon></app-headeradmon>

<div class="preguntas-container">
  <h2>Preguntas:</h2>

  <ul class="preguntas-list">
    <li *ngFor="let pregunta of preguntas" class="pregunta-item">
      {{ pregunta.preguntas }} - {{ pregunta.respuestas }}
      <button class="btn-editar" (click)="editarPregunta(pregunta)">Editar</button>
      <button class="btn-eliminar" (click)="eliminarPregunta(pregunta.id_preguntas)">Eliminar</button>
    </li>
  </ul>

  <div *ngIf="mostrarFormularioEdicion" class="formulario-edicion">
    <h3>Editar Pregunta</h3>
    <form [formGroup]="updatePreguntasForm" (submit)="guardarEdicion()" class="pregunta-form">
      <input type="hidden" formControlName="id_preguntas">
      
      <label for="preguntas">Pregunta:</label>
      <input type="text" id="preguntas" formControlName="preguntas">

      <label for="respuestas">Respuesta:</label>
      <input type="text" id="respuestas" formControlName="respuestas">

      <button type="submit" class="btn-guardar">Guardar</button>
    </form>
  </div>

  <div class="agregar-pregunta">
    <h3>Agregar Nueva Pregunta</h3>
    <form [formGroup]="agregarPreguntasForm" (submit)="agregarPregunta()" class="pregunta-form">
      <label for="preguntas">Pregunta:</label>
      <input type="text" id="preguntas" formControlName="preguntas">

      <label for="respuestas">Respuesta:</label>
      <input type="text" id="respuestas" formControlName="respuestas">

      <button type="submit" class="btn-agregar">Agregar</button>
    </form>
  </div>
</div>
<style>
  .preguntas-container {
  margin-top: 20px;
}

.preguntas-list {
  list-style-type: none;
  padding: 0;
}

.pregunta-item {
  padding: 10px;
  border-bottom: 1px solid #ddd;
}

.btn-editar, .btn-eliminar {
  margin-left: 10px;
  padding: 5px 10px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

.btn-editar {
  background-color: #4CAF50;
  color: white;
}

.btn-eliminar {
  background-color: #f44336;
  color: white;
}

.formulario-edicion {
  margin-top: 20px;
}

.pregunta-form {
  display: flex;
  flex-direction: column;
}

.pregunta-form label {
  margin-bottom: 5px;
}

.pregunta-form input {
  margin-bottom: 10px;
  padding: 5px;
}

.btn-guardar, .btn-agregar {
  padding: 5px 10px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

.btn-guardar {
  background-color: #4CAF50;
  color: white;
}

.btn-agregar {
  background-color: #008CBA;
  color: white;
}

</style>
