<app-headeradmon></app-headeradmon>
<link rel="stylesheet" href="admoncitas.component.css">
<!-- admoncitas.component.html -->
<div class="citas-container" *ngIf="dataCita && dataCita.length > 0">
  <h2>Listado de Citas</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Paciente</th>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Dentista</th>
        <th>Motivo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cita of dataCita">
        <td>{{ cita.usuario?.nombre }}</td>
        <td>{{ cita.fecha }}</td>
        <td>{{ cita.hora }}</td>
        <td>{{ cita.dentista }}</td>
        <td>{{ cita.motivo }}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="no-citas" *ngIf="!dataCita || dataCita.length === 0">
  <p>No hay citas disponibles.</p>
</div>

<style>
.citas-container {
  margin: 50px auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  max-width: 90%;
}

.citas-container h2 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 2rem;
  color: #333;
}

.table {
  width: 100%;
  border-collapse: collapse;
}

.table th, .table td {
  padding: 15px;
  border-bottom: 1px solid #ddd;
  text-align: left;
}

.table th {
  background-color: #071a47ab;
  color: white;
  font-weight: bold;
}

.table tbody tr:nth-child(even) {
  background-color: #f9f9f9;
}

.table tbody tr:hover {
  background-color: #f1f1f1;
}

.no-citas {
  text-align: center;
  margin: 50px 0;
  font-size: 1.5rem;
  color: #666;
}

/* Responsive Styles */
@media (max-width: 768px) {
  .citas-container {
    margin: 20px;
    padding: 15px;
  }

  .citas-container h2 {
    font-size: 1.5rem;
  }

  .table th, .table td {
    padding: 10px;
    font-size: 0.9rem;
  }
}
</style>
