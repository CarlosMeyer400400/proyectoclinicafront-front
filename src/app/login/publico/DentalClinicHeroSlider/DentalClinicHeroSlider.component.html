<div class="slider-container">
  <div *ngFor="let image of images; let i = index" class="slide" [class.active]="i === currentIndex">
    <img [src]="image.src" [alt]="image.alt">
    <div class="overlay"></div>
    <div class="content">
      <h1>Clínica Dental Crown</h1>
      <p>Experiencia en atención dental con nuestro equipo experto y tecnología avanzada</p>
      <!-- Modificar el botón para que use la función reservarCita() -->
      <button class="btn" (click)="reservarCita()">Reserva una Cita</button>
    </div>
  </div>

  <!-- Botones de navegación -->
  <button class="prev" (click)="prevSlide()">&lt;</button>
  <button class="next" (click)="nextSlide()">&gt;</button>

  <!-- Indicadores -->
  <div class="indicators">
    <span *ngFor="let image of images; let i = index" [class.active]="i === currentIndex"
      (click)="selectSlide(i)"></span>
  </div>
</div>
