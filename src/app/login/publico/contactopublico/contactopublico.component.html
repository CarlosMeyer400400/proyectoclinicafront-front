<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dental Crown</title>
  <link rel="stylesheet" href="contactopublico.component.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <app-headerpublico></app-headerpublico>

  <div class="contact-title">
    <h1>Contacto</h1>
  </div>


  <div class="contact-section">
    <div class="contact-container">
      <div class="contact-form">
        <h2>¡Si tienes alguna duda o comentario, no dudes en contactarnos!</h2>
        <form [formGroup]="agregarContactoForm" (ngSubmit)="agregarContacto()" class="form">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" formControlName="nombre" placeholder="Ingrese Su Nombre" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email" placeholder="Ingrese su Email" required>
          </div>
          <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" formControlName="mensaje" placeholder="Escriba su Mensaje" required></textarea>
          </div>
          <button type="submit" class="btn btn-submit">Enviar</button>
        </form>
      </div>

      <div class="contact-details">
        <h4>Dental Crown</h4>
        <p> Adolfo López Mateos, Aviación Civil, 4300, Huejutla, Hgo.</p>
        <h4>Llámanos</h4>
        <p>+52 833 236 7591</p>
        <h4>Horario de apertura</h4>
        <p>Lunes - Sábado: 8 A.M. - 7 P.M.<br> Domingos: Cerrado</p>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d232.5769231050218!2d-98.40965729999999!3d21.1432126!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d7278c820e32fb%3A0x53ca8d6e86f3aa94!2sDental%20Crown!5e0!3m2!1ses!2smx!4v1695533677074!5m2!1ses!2smx"
          width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>
  </div>

  <app-footerpublico></app-footerpublico>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">

</body>

</html>
