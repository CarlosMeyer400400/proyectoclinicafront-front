<app-headerpublico></app-headerpublico>


<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

<!--FORMULARIO REGISTRO-->
<div class="container">
  <div class="form-container">
    <div class="title">Registro</div>

    <form [formGroup]="myForm" (submit)="getData()">
      <div class="form-row">
        <div class="form-group col-md-6">
          <!-- NOMBRE -->
          <label for="">Nombre:</label>
          <div class="input-group">
            <input formControlName="nombre" type="text" class="form-control" id="campo1">
            <div class="input-group-append">
              <span class="input-group-text custom-icon-bg"
                *ngIf="myForm.get('nombre')?.valid && myForm.get('nombre')?.touched">
                <i class="fas fa-check-circle text-success"></i>
              </span>
              <span *ngIf="myForm.get('nombre')?.invalid && myForm.get('nombre')?.touched"></span>
            </div>
          </div>
          <!-- MENSAJES DE ERROR -->

        </div>

        <div class="form-group col-md-6">
          <!-- APELLIDO PATERNO -->
          <label for="">Apellido paterno:</label>
          <div class="input-group">
            <input formControlName="apellidop" type="text" class="form-control" id="campoApellidoPaterno">
            <div class="input-group-append">
              <span class="input-group-text custom-icon-bg"
                *ngIf="myForm.get('apellidop')?.valid && myForm.get('apellidop')?.touched">
                <i class="fas fa-check-circle text-success"></i>
              </span>
              <span *ngIf="myForm.get('apellidop')?.invalid && myForm.get('apellidop')?.touched"></span>
            </div>
          </div>
          <!-- MENSAJES DE ERROR -->

        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <!-- APELLIDO MATERNO -->
          <label for="">Apellido materno</label>
          <div class="input-group">
            <input formControlName="apellidom" type="text" class="form-control" id="campoApellidoMaterno">
            <div class="input-group-append">
              <span class="input-group-text custom-icon-bg"
                *ngIf="myForm.get('apellidom')?.valid && myForm.get('apellidom')?.touched">
                <i class="fas fa-check-circle text-success"></i>
              </span>
              <span *ngIf="myForm.get('apellidom')?.invalid && myForm.get('apellidom')?.touched"></span>
            </div>
          </div>
          <!-- MENSAJES DE ERROR -->

        </div>

        <div class="form-group col-md-6">
          <!-- FECHA NACIMIENTO-->
          <label for="">Fecha de nacimiento</label>
          <div class="input-group">
            <input formControlName="fecha" type="date" class="form-control" id="campoFechaNacimiento" required>
            <div class="input-group-append">
              <span class="input-group-text custom-icon-bg"
                *ngIf="myForm.get('fecha')?.valid && myForm.get('fecha')?.touched">
                <i class="fas fa-check-circle text-success"></i>
              </span>
              <span *ngIf="myForm.get('fecha')?.invalid && myForm.get('fecha')?.touched"></span>
            </div>
          </div>
          <!-- MENSAJES DE ERROR -->

        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <!-- Sexo -->
          <label for="">Sexo:</label>
          <div class="input-group">
            <select formControlName="sexo" class="form-control" id="campoSexo" (change)="mostrarSeleccion($event)">
              <option value="" disabled selected>Selecciona</option>
              <option value="Hombre">Hombre</option>
              <option value="Mujer">Mujer</option>
            </select>
            <div class="input-group-append">
              <span *ngIf="myForm.get('sexo')?.invalid && myForm.get('sexo')?.touched"></span>
            </div>
          </div>
          <!-- Mensajes de error -->

        </div>

        <div class="form-group col-md-6">
          <!-- TELÉFONO-->
          <label for="telefono">Telefono:</label>
          <div class="input-group">
            <input formControlName="telefono" type="number" class="form-control" id="campotelefono">
            <div class="input-group-append">
              <span class="input-group-text custom-icon-bg"
                *ngIf="myForm.get('telefono')?.valid && myForm.get('telefono')?.touched">
                <i class="fas fa-check-circle text-success"></i>
              </span>
              <span *ngIf="myForm.get('telefono')?.invalid && myForm.get('telefono')?.touched"></span>
            </div>
          </div>
          <!-- MENSAJES DE ERROR -->
 
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <!-- CORREO ELECTRÓNICO -->
          <label for="">Correo electrónico</label>
          <div class="input-group">
            <input (focus)="onFocusEvent()" formControlName="email" type="email" class="form-control" id="campoEmail">
            <div class="input-group-append">
              <span class="input-group-text custom-icon-bg"
                *ngIf="myForm.get('email')?.valid && myForm.get('email')?.touched">
                <i class="fas fa-check-circle text-success"></i>
              </span>
              <span *ngIf="myForm.get('email')?.invalid && myForm.get('email')?.touched"></span>
            </div>
          </div>
          <!-- MENSAJES DE ERROR -->

        </div>

        <div class="form-group col-md-6">
          <!-- NOMBRE DE USUARIO-->
          <label for="">Nombre de usuario</label>
          <div class="input-group">
            <input formControlName="nombreu" type="text" class="form-control" id="campoNombreUsuario">
            <div class="input-group-append">
              <span class="input-group-text custom-icon-bg"
                *ngIf="myForm.get('nombreu')?.valid && myForm.get('nombreu')?.touched">
                <i class="fas fa-check-circle text-success"></i>
              </span>
              <span *ngIf="myForm.get('nombreu')?.invalid && myForm.get('nombreu')?.touched"></span>
            </div>
          </div>
          <!-- MENSAJES DE ERROR -->
   
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <!-- PREGUNTA -->
          <label for="">Pregunta:</label>
          <div class="input-group">
            <select formControlName="pregunta" class="form-control" id="campoPregunta"
              (change)="mostrarSeleccion($event)">
              <option value="" disabled selected>Selecciona</option>
              <option value="¿Nombre de tu perro?">¿Nombre de tu perro?</option>
              <option value="¿Nombre de tu gato?">¿Nombre de tu gato?</option>
              <option value="¿Videojuego favorito?">¿Videojuego favorito?</option>
              <option value="¿Comida favorita?">¿Comida favorita?</option>
            </select>
            <div class="input-group-append">
              <span *ngIf="myForm.get('pregunta')?.invalid && myForm.get('pregunta')?.touched"></span>
            </div>
          </div>
          <!-- Mensajes de error -->
      
        </div>

        <div class="form-group col-md-6">
          <!-- RESPUESTA-->
          <label for="respuesta">Respuesta:</label>
          <div class="input-group">
            <input formControlName="respuesta" type="text" class="form-control" id="campoRyyespuesta">
            <div class="input-group-append">
              <span class="input-group-text custom-icon-bg"
                *ngIf="myForm.get('respuesta')?.valid && myForm.get('respuesta')?.touched">
                <i class="fas fa-check-circle text-success"></i>
              </span>
              <span *ngIf="myForm.get('respuesta')?.invalid && myForm.get('respuesta')?.touched"></span>
            </div>
          </div>
          <!-- MENSAJES DE ERROR -->
        
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <!-- CONTRASEÑA -->
          <div class="form-group">
            <label for="contrasena">Contraseña:</label>
            <div class="input-group">
              <input formControlName="contrasena" [type]="passwordVisible1 ? 'text' : 'password'" class="form-control"
                id="contrasena">
              <div class="input-group-append">
                <span class="input-group-text" (click)="togglePasswordVisibility(1)">
                  <i class="fas" [ngClass]="{'fa-eye': !passwordVisible1, 'fa-eye-slash': passwordVisible1}"></i>
                </span>
              </div>
            </div>
          </div>
      
        </div>

        <div class="form-group col-md-6">
          <!-- REPITA CONTRASEÑA -->
          <label for="contrasena2">Repita contraseña:</label>
          <div class="input-group">
            <input formControlName="contrasena2" [type]="passwordVisible2 ? 'text' : 'password'" class="form-control"
              id="contrasena2">
            <div class="input-group-append">
              <span class="input-group-text" (click)="togglePasswordVisibility(2)">
                <i class="fas" [ngClass]="{'fa-eye-slash': passwordVisible2, 'fa-eye': !passwordVisible2}"></i>
              </span>
            </div>
          </div>
          <!-- MENSAJES DE ERROR -->
      
        </div>



        <div class="form-group col-md-12 text-center mb-3">
          <label for="file-input" class="form-label">Foto de perfil</label>
          <div class="profile-pic-container">
            <img [src]="profilePicUrl || 'assets/default-profile.png'" class="rounded-circle" width="150" height="150" alt="Foto de perfil">
            <input type="file" id="file-input" (change)="onFileSelected($event)" hidden>
            <button class="btn btn-primary mt-2" (click)="triggerFileInput()">Subir Foto</button>
          </div>
        </div>

        <label class="checkboxE">Acepto los términos y condiciones
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>

        <ngx-recaptcha2 (success)="activarBtnCapcha($event)" class="captcha" #captchaElem [siteKey]="siteKey"></ngx-recaptcha2>

        <p class="text-center mb-3">¿Ya tienes una cuenta? <a href="#" routerLink="/">Iniciar sesión</a></p>

        <button [disabled]="activarBtnCrear()" type="submit">Crear cuenta</button>
      </div>
    </form>
  </div>
</div>
